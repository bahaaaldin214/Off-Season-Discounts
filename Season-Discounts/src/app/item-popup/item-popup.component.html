<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup-content">
  <button class="close-btn" (click)="closePopup()">X</button>
  <div class="image-container">
    <img [src]="'../../assets/Listing/'+item.name+'/'+item.images[currentImage]" alt="{{ item.name }}">
  </div>

  <div class="thumbnails">
    <img *ngFor="let img of item.images; let i = index"
         [src]="'../../assets/Listing/'+item.name+'/'+img"
         [class.active]="i === currentImage"
         (click)="setCurrentImage(i)">
  </div>
  <h2>{{ item.name }}</h2>
  <p>${{ item.price }}</p>
  <button class="prev-btn" (click)="prevImage()">←</button>
  <button class="next-btn" (click)="nextImage()">→</button>

</div>
